<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, input {
            background-color: rgb(107, 169, 180);
        }
        p {
            margin-left: 15px;
            text-decoration: underline;
            font-style: italic;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.993);
            font-size : 36px;
        }
        button{
            background-color: rgb(240, 182, 234);
            padding: 10px;
            margin: 20px;
            border-radius: 30%;
            border: 3px solid rgb(102, 38, 88);
            height: 70px;
            width: 120px;
        }
        button:hover {
               cursor: pointer;
               color: rgb(214, 81, 176);
               background-color: rgb(255, 0, 0);
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        input#color1 {
            -webkit-appearance: none;
            -moz-appearence: none;
            appearance: none;
            width: 100px;
            height: 100px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 30px;
        }
        input#color1::-webkit-color-swatch {
            border-radius: 50%;
            border: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p> Leds Strip </p>
    <button><a href="/LED=ON">ON</a></button><br> 
    <input id="color1" type="color" value="#FFFFFF" onChange="printColor(event)"><br> 
    <button><a href="/LED=OFF">OFF</a></button>
    <script> //JavaScript
        function printColor(ev) {
            const color = ev.target.value
            const r = parseInt(color.substr(1,2), 16)
            const g = parseInt(color.substr(3,2), 16)
            const b = parseInt(color.substr(5,2), 16)
            window.location = `?r${r}g${g}b${b}`
            }
    </script>
    <br>
</body>
</html>
