<body>
    <p> Ã‰tat de la led : Off<br> </p>
    <button><a href="/LED=OFF">OFF</a></button>
    <br>  
    
    <input type="color" onChange="printColor(event)"><br>
    <script> //JavaScript
        function printColor(ev) {
            const color = ev.target.value
            const r = parseInt(color.substr(1,2), 16)
            const g = parseInt(color.substr(3,2), 16)
            const b = parseInt(color.substr(5,2), 16)
            window.location = `?r${r}g${g}b${b}`
            }
    </script>
