<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(255,207,241);
        }
        p{
            text-decoration: underline;
            font-style: italic;
            font-weight: bold;
            color: rgba(182, 11, 11, 0.993);
            font-size : 36px;

        }
        button{
            background-color: rgb(60, 145, 160);
            padding: 10px;
            margin: 10px;
            border-radius: 30%;
            border: 3px solid rgb(0, 0, 0);
            height: 70px;
            width: 120px;
        }
        button:hover {
               cursor: pointer;
               color: rgb(214, 81, 176);
               background-color: rgb(251, 255, 0);
        }
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p> État de la led : Off<br> </p>
    <button><a href="/LED=ON">Allumer</a></button>
    <button><a href="/LED=OFF">Éteindre</a></button>
</body>
</html>
